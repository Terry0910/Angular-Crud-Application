<div class="alert alert-primary" role="alert">Companies Database</div>
<app-post-method (add)="add($event)"></app-post-method>
<div class="card">
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">Id</th> -->
        <th scope="col">Company Name</th>
        <th scope="col">CEO</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of database; let i = index">
        <!-- <td>{{ company.id }}</td> -->
        <td>{{ company.name }}</td>
        <td>{{ company.ceo }}</td>
        <td>
          <!-- Button trigger modal -->
          <button
            (click)="edit(company.id)"
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal1"
          >
            Edit
          </button>
          <button (click)="remove(company.id)" class="btn btn-warning">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br />

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Company</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name" class="form-label">Company Name</label>
            <input
              [(ngModel)]="company.name"
              name="name"
              type="text"
              class="form-control"
              placeholder="Company Name"
            />
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Company Ceo Name</label>
            <input
              [(ngModel)]="company.ceo"
              name="ceo"
              type="text"
              class="form-control"
              placeholder="Ceo Name"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="updateCompany()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
